<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #gameContainer {
            width: 80%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        #fileInputContainer {
            margin-top: 20px;
        }
        #fileInput {
            font-size: 18px;
            padding: 10px;
            color: #fff;
            background-color: #444;
            border: none;
            cursor: pointer;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
        #inputContainer {
            margin-top: 20px;
            color: #fff;
        }
        .dimensionInput {
            width: 50px;
            padding: 8px;
            font-size: 18px;
            color: #fff;
            background-color: #444;
            border: none;
            text-align: center;
        }
        #inputContainer label {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="fileInputContainer">
        <input type="file" id="fileInput" accept=".swf">
    </div>
    <div id="inputContainer">
        <input type="number" id="widthInput" class="dimensionInput" min="10" max="100" value="80">
        X
        <input type="number" id="heightInput" class="dimensionInput" min="10" max="100" value="80">
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const gameContainer = document.getElementById('gameContainer');

                    const ruffle = window.RufflePlayer.newest();
                    const player = ruffle.createPlayer();
                    gameContainer.innerHTML = '';
                    gameContainer.appendChild(player);

                    player.load({ data: e.target.result });
                };
                reader.readAsArrayBuffer(file);
            }
        });

        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');

        widthInput.addEventListener('input', function() {
            const width = widthInput.value + '%';
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.width = width;
        });

        heightInput.addEventListener('input', function() {
            const height = heightInput.value + 'vh';
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.height = height;
        });
    </script>
</body>
</html>
